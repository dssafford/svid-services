<mat-toolbar color="secondary">
  <span>Star Wars Movies - Sorta Suck</span>
</mat-toolbar>

<mat-list>
  <md-list-item *ngFor="let movie of movies">
    <h3 mat-line>Episode {{movie.episode_id}} - {{movie.title}}</h3>
    <p mat-line>Release Date: {{movie.release_date}}</p>
    <p mat-line>Director: {{movie.director}}</p>
    <p mat-line>Producer: {{movie.producer}}</p>
    <p mat-line>Opening Crawl:</p>
    <p mat-line class="wrap">{{movie.opening_crawl}}</p>
  </md-list-item>
</mat-list>
